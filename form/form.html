<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="/form.css">
     <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <meta name="description" content="A simple HTML and CSS website showcasing various designs and layouts.">
    <meta name="keywords" content="HTML, CSS, web design, responsive design, sticky header, media">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <div>
            <label for="fname">First name:<span aria-label="required">*</span></label>
            <input type="text" id="fname" name="fname" required>
            <span></span>
        </div>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
            <span></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="age">Age (must be 12+): </label>
            <input id="age" name="age" type="number" min="12" max="120" required />
            <span></span>
          </div>
        <div><button>Submit</button></div>
        </fieldset>
    </form>
</body>
</html>
