<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"]:disabled {
            background: #eee;
            border: 1px solid #ccc;
        }

        label:has(+ :disabled) {
  color: #aaa;
}
.required::after{
  content: "*";
  color: red;
}
    </style>
</head>
<body>
    <form>
        <fieldset id="shipping">
          <legend>Shipping address</legend>
          <div>
            <label for="name1">Name: </label>
            <input id="name1" name="name1" type="text" required />
          </div>
          <div>
            <label for="address1"  class="required">Address: </label>
            <input id="address1" name="address1" type="text" required />
          </div>
          <div>
            <label for="zip-code1" class="required">Zip/postal code: </label>
            <input id="zip-code1" name="zip-code1" type="text" required />
          </div>
        </fieldset>
        <fieldset id="billing">
            <legend>Billing address</legend>
            <div>
              <label for="billing-checkbox" class="required">Same as shipping address:</label>
              <input type="checkbox" id="billing-checkbox" checked />
            </div>
            <div>
                <label for="name" class="billing-label disabled-label">Name: </label>
                <input id="name" name="name" type="text" disabled required />
              </div>
              <div>
                <label for="address2" class=" billing-label disabled-label">
                  Address:
                </label>
                <input id="address2" name="address2" type="text" disabled required />
              </div>
              <div>
                <label for="zip-code2" class="billing-label disabled-label">
                  Zip/postal code:
                </label>
                <input id="zip-code2" name="zip-code2" type="text" disabled required />
              </div>
        </fieldset>
        <div><button>Submit</button></div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector("#billing-checkbox").addEventListener("change", toggleBilling)
            }, false)

            function toggleBilling(){
             
                const billingItems =document.querySelectorAll("#billing input[type='text']");
              //  console.log("billingItems",billingItems);

                for (let i = 0; i < billingItems.length; i++) {
                    const element = billingItems[i];
                    console.log("element",element);
                    element.disabled = !element.disabled;
                }
            }
            
        </script>
</body>
</html>
