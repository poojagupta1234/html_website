<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <meta name="description" content="A simple HTML and CSS website showcasing various designs and layouts.">
    <meta name="keywords" content="Amoazon, HTML, CSS, web design, shopping, responsive design, sticky header, media">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/amazon.css">
</head>
<body>
    <header>
       <div class="nav-bar">
        <div class="logo-bar">
            <div class="nav-logo hoveClass">
              <img src="./images/amazon_logo.png" alt="Amazon Logo">
            </div>
            <div class="nav-address hoveClass">
            <p class="deliver-to">Deliver to</p>
            <p class="location-icon">  <i class="fa-solid fa-location-dot"></i> India </p>
            </div>
        </div>
        <!-- logo -addess div end  -->

    <div class="search-bar ">
         <select name="category" id="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="furniture">Furniture</option>
            </select>
        <input type="text" placeholder="Search">
         <button>
                <i class="fa-solid fa-search"></i>
            </button>
    </div>
    <!-- search-bar div end  -->
     <div class="account-bar">
        <div class="lang-select">
            <a class="nav-account-option">
                  EN <i class="fa-solid fa-caret-down"></i>
            </a>
          
        </div>
         <div class="nav-account-option ">
                <p class="sign-in">Hello, Sign in</p>
                <p class="account-list">Account & Lists <i class="fa-solid fa-caret-down"></i></p>
            </div>
       <div class="nav-account-option ">
                <p class="sign-in">Returns</p>
                <p class="account-list">& Orders</p>
            </div>
         <div class="nav-account-option ">
                <span class="cart-icon">
                    <i class="fa-solid fa-shopping-cart"></i>
                </span>
                <span class="account-list">Cart</span>
            </div>
     </div>
    <!-- account-bar div end  -->
       </div>
       <div class="nav-mid-line">next line</div>
    </header>
    <!-- header end  -->
     <main class="main-content">
         <div class="left-sidebar">
             <div class="left-sidebar-option">
                 <h3>Shop by Category</h3>
                 <ul>
                     <li>Electronics</li>
                     <li>Mobiles</li>
                     </ul>
        main div
     </main>
        <!-- main end  -->
     <footer>
        <hr>
footer div
     </footer>





        <script src="https://kit.fontawesome.com/7eeaf5f9cf.js" crossorigin="anonymous"></script>

</body>
</html>
